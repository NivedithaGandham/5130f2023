<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Validation Form</title>
<script>
  function validateInputs() {
    // Regular expression patterns
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var phonePattern = /^[+]?[(]?[0-9]{1,3}[)]?[-\s.]?[0-9]{1,3}[-\s.]?[0-9]{4,6}$/;
    var urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?$/;

    // Input values from form
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var url = document.getElementById('url').value;

    // Validation checks
    var emailValid = emailPattern.test(email);
    var phoneValid = phonePattern.test(phone);
    var urlValid = urlPattern.test(url);

    // Display results
    document.getElementById('emailResult').textContent = emailValid ? "Valid Email" : "Invalid Email";
    document.getElementById('phoneResult').textContent = phoneValid ? "Valid Phone Number" : "Invalid Phone Number";
    document.getElementById('urlResult').textContent = urlValid ? "Valid URL" : "Invalid URL";

    // Prevent form from submitting for demonstration purposes
    return false;
  }
</script>
</head>
<body>

<h2>Input Validation Form</h2>

<form onsubmit="return validateInputs();">
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <span id="emailResult"></span><br>

  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <span id="phoneResult"></span><br>

  <label for="url">URL:</label><br>
  <input type="text" id="url" name="url"><br>
  <span id="urlResult"></span><br>

  <input type="submit" value="Validate">
</form>

</body>
</html>
