<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .background-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B6B, #6B47FF, #47FFCF);
            background-size: 200% 200%;
            animation: gradientAnimation 10s infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background-design"></div>
    <div class="container">
        <h1 style="color: #3498db;">Welcome, Please login</h1>
        <br>
        <br>
        <div class="menu">
            <a href="lab%20sign%20up.html" class="button" style="background-color: #3498db;">Sign Up</a>
            <br>
            <br>
            <a href="signin.html" class="button" style="background-color: #47FFCF;">Sign In</a>
            <br>
            <br>
            <a href="guest.html" class="button" style="background-color: #6B47FF;">Guest Login</a>
        </div>
    </div>
</body>
</html>
